<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparsion New York</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Libre+Franklin:200,300,400,700&display=swap" rel="stylesheet">
<style>
    body{
        font-family: 'Libre Franklin', sans-serif;
    }
    .arc path {
        stroke: #fff;
    }
</style>


<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>
    var width = 960,
        height =500,
        radius = Math.min(width,height)/2;
    var color = d3.scale.ordinal()
        .range(['#98abc5','#8a89a6','#7b6888','#6b486b','#a05d56']);
    var arc = d3.svg.arc()
        .outerRadius(radius-10)
        .innerRadius(0);
    var pie = d3.layout.pie()
        .sort(null)
        .value(function(d){return d.Amount;});
    var svg = d3.select("body").append("svg")
        .attr("width",width)
        .attr("height",height)
       .append("g")
         .attr("transform","translate("+width/2+","+height/2+")");
    d3.csv('PHLpiechar.csv',function(error,data){
        data.forEach(function(d){
            d.Amount = +d.Amount;
        });
        var g = svg.selectAll(".arc")
            .data(pie(data))
          .enter().append("g")
            .attr("class","arc");
        g.append("path")
            .attr("d",arc)
            .style("fill",function(d){return color(d.data.Attrbuttes)});

        g.append('text')
            .attr("transform",function(d){return "translate("+arc.centroid(d)+")";})
            .attr("dy",".35em")
            .style("text-anchor","middle")
            .text(function(d){return d.data.Attrbuttes+d.data.Amount});











    });












</script>
</body>
</html>
